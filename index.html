<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="stylesheet.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

	<!-- NEW ADDED LINKS FOR AR-->
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
	<!-- include gesture.js for 3D model interactivity -->
	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

	<!-- AR 3D Model-->
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' gesture-detector>

		<!--Family tree image AR-->
		<a-image src="Klass_Family_Tree.png" width="" height="" position="0 0 0" rotation="-90 0 0" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry="" class="clickable" gesture-handler></a-image>
		<a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>
		<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/jason1166/AR-Patterns/main/Klass/pattern-Klass-FamilyTree.patt'></a-marker-camera>
	</a-scene>

</body>
</html>
